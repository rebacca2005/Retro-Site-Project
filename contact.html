<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farah Fawcett Shampoo - Contact</title>
  <meta name="description" content="Experience luxurious hair care with Farah Fawcett Shampoo. Discover the secret to healthy, shiny hair with our scientifically formulated natural ingredients.">
  <meta name="robots" content="index, follow">
  <!-- Adding Jquery Links -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./JS/custom-JS.js"></script> <!-- Include the JavaScript file -->
  <!-- Adding our CSS file here -->
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- Adding our Animation CSS file here-->
  <link rel="stylesheet" href="./CSS/animation.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header1" id="header1"></header>  
    <main class="main-content">
    <!-- Contact Us Section -->
    <h2 class="main-heading">Contact Us</h2>
    <p class="main-paragraph">For any inquiries, feedback, or support, please fill out the form below:</p>
    
    <!-- Contact Form -->
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <input type="submit" value="Submit">
    </form>
    
    <!-- Contact Information Section -->
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>Phone:</strong> +1 (123) 456-7890</p>
      <p><strong>Email:</strong> info@farrahfawcettshampoo.com</p>
      <p><strong>Address:</strong> 1234 Shampoo Ave, Haircare City, Canada</p>
    </div>
  </main>
  
  <!-- Including the custom-JS.js JavaScript file -->
  <script src="./JS/custom-JS.js"></script>
  <footer class="footer1" id="footer1"></footer>
</body>
</html>
