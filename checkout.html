<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farah Fawcett Shampoo - Checkout</title>
  <meta name="description" content="Experience luxurious hair care with Farah Fawcett Shampoo. Discover the secret to healthy, shiny hair with our scientifically formulated natural ingredients.">
  <meta name="robots" content="index, follow">
  <!-- Adding Jquery Links -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./JS/custom-JS.js"></script> <!-- Include the JavaScript file -->
  <!-- Adding our CSS file here -->
  <link rel="stylesheet" href="./CSS/style.css">
  <!-- Adding our Animation CSS file here-->
  <link rel="stylesheet" href="./CSS/animation.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header1" id="header1"></header>  
    <main class="checkout-main">
    <h1 class="checkout-heading">Checkout</h1>
    <div class="contact-info">
      <h2>Contact Information</h2>
      <form>
        <!-- Form fields for name, email, address, City and Postal Code -->
              <div class="form-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
              </div>
          
              <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
          
              <div class="form-field">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
          
              <div class="form-field">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
              </div>
          
              <div class="form-field">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
              </div>
          
              <div class="form-field">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" required>
              </div>
            </form>
          </div>
    <div class="payment-info">
      <!-- All Payment information of the Customer -->
      <h2>Payment Information</h2>
      <form>
        <!-- Add form fields for credit/debit card details -->
        <div class="form-field">
            <label for="cardHolderName">Cardholder's Name</label>
            <input type="text" id="cardHolderName" name="cardHolderName" required>
        </div>

        <div class="form-field">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
          </div>
      
          <div class="form-field">
            <label for="expiryDate">Expiry Date</label>
            <input type="text" id="expiryDate" name="expiryDate" required>
          </div>
      
          <div class="form-field">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
          <div class="form-field">
            <label for="cardType">Card Type</label>
            <select id="cardType" name="cardType" >
              <!-- Main Card Options-->
              <option value="visacard">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="amex">American Express</option>
              <option value="interac">Interac</option>
              <option value="cibc">CIBC Bank</option>
              <option value="rbc">RBC Royal Bank</option>
              <option value="scotiabank">Scotiabank</option>
              <option value="bmo">BMO Bank of Montreal</option>
              <option value="td">TD Canada Trust</option>
          
              <!-- Other Card Options -->
              <option value="discover">Discover</option>
              <option value="dinersclub">Diners Club</option>
              <option value="jcb">JCB</option>
              <option value="maestro">Maestro</option>
              <option value="unionpay">UnionPay</option>
              <option value="chase">Chase</option>
              <option value="barclays">Barclays</option>
              <option value="santander">Santander</option>
              <option value="hsbc">HSBC</option>
              <option value="citibank">Citibank</option>
            </select>
          </div>          
      </form>
      <!-- Some payment acceptors bank images to beautify the page -->
      <div class="card-images">
        <!-- Add card images here -->
        <img src="./images/RBClogo.jpeg" alt="RBCCard">
        <img src="./images/interaclogo.jpeg" alt="Interac">
        <img src="./images/visa.jpeg" alt="Visa">
        <img src="./images/mastercardlogo.jpeg" alt="MasterCard">
        <img src="./images/CIBClogo.jpeg" alt="CIBC Bank">
        <img src="./images/yesbank.jpeg" alt="Yes Bank">
      </div>
    </div>
    <div class="checkout-btn-container">
      <button class="checkout-btn" onclick="completePurchase()">Complete Purchase</button>
    </div>
  </main>
  <footer class="footer1" id="footer1"></footer>
</body>
</html>
